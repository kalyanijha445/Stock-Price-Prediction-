<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction Result</title>
  <style>
    :root {
      --bg-dark: #0e0e0e;
      --card-dark: #1a1a1a;
      --accent: #ffa500;
      --text-light: #ffffff;
      --text-muted: #999999;

      --bg-light: #ffffff;
      --card-light: #f0f0f0;
      --text-dark: #111111;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    .phone-frame {
      width: 375px;
      height: 700px;
      background-color: var(--bg-dark);
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(255, 165, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .phone-frame.light {
      background-color: var(--bg-light);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 1.2rem;
      color: var(--accent);
    }

    .toggle-btn {
      background-color: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 5px 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .section {
      background-color: var(--card-dark);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 12px rgba(255, 165, 0, 0.1);
      transition: background 0.3s ease;
    }

    .light .section {
      background-color: var(--card-light);
    }

    .section h2 {
      color: var(--accent);
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .predicted-value {
      font-size: 2.2rem;
      font-weight: bold;
      color: #00ff95;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-muted);
      padding-top: 10px;
    }

    .light .footer {
      color: #555;
    }

    .back-btn {
      background-color: var(--accent);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 20px;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone-frame" id="app">
    <!-- Navbar -->
    <div class="navbar">
      <h1>ðŸ“Š Stock App</h1>
      <button class="toggle-btn" onclick="toggleTheme()">Toggle</button>
    </div>

    <!-- Content with Prediction -->
    <div class="content">
      <div class="section">
        <h2>Predicted Closing Price</h2>
        <div class="predicted-value">â‚¹ {{ predicted_price }}</div>
        <form action="/">
          <button class="back-btn">ðŸ”™ Back Home</button>
        </form>
      </div>
    </div>

    <!-- Footer pinned at bottom -->
    <div class="footer">
      â“’ 2025 Stock Predictor â€¢ All Rights Reserved
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
      document.getElementById("app").classList.toggle("light");
    }
  </script>
</body>
</html>
